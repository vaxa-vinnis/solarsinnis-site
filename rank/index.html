<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sólar Sinnis - Ranking</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<style>
    :root {
      --primary-color: #d19c42;
      --background-dark: #0b0b0b;
      --text-light: #f5f5f5;
    }
    body {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }
    .section-title {
      color: var(--primary-color);
      margin-top: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    footer {
      background-color: #111;
      color: #ccc;
      padding: 2rem 0;
      text-align: center;
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    .ranking-table {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }
    .ranking-table th {
      color: var(--primary-color);
    }
  .rank-change {
    font-size: 0.65rem;
    vertical-align: super;
    margin-left: 4px;
  }
  .rank-up {
    color: #4caf50; /* Verde */
  }
  .rank-down {
    color: #f44336; /* Rojo */
  }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DLE0WR7YTH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-DLE0WR7YTH');
</script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../img/logo-solar-sinnis.png" alt="Logo Sólar Sinnis" width="40" height="40" class="d-inline-block align-text-top me-2" />
        Sólar Sinnis
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#ranking">Ranking</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Ranking Section -->
  <div class="container py-5">
    <h2 class="text-center">Ranking Vikingos</h2>
    <table class="table table-dark table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Rank</th>
          <th>Meta</th>
        </tr>
      </thead>
      <tbody id="ranking-table">
        <!-- Los datos del CSV se insertarán aquí -->
      </tbody>
    </table>
  </div>
<!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Sólar Sinnis · Todos los derechos reservados</p>
    </div>
  </footer>
  <script>
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQklCVPE5o5ZdQck2-aSmjq-esQ2elyfpdS4Cz9PUYwGD-wkERbZeFPVLS_ldJLnLzXDUwqkqs6O2YJ/pub?output=csv';

  Papa.parse(csvUrl, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      const tableBody = document.getElementById('ranking-table');
      const lastUpdateContainer = document.createElement('div');
      lastUpdateContainer.classList.add('text-center', 'mt-4');
      document.querySelector('.container.py-5').appendChild(lastUpdateContainer);

      results.data.forEach(function(row) {
        if (row['Nombre'] && row['Nombre'].toLowerCase().trim() === 'last_update') {
          // Convertir la fecha
          const fechaOriginal = row['Rank'] || row['rank'] || row['Fecha'] || '';
          const [dia, mes, anio] = fechaOriginal.split('/');
          const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
          const fechaFormateada = `${parseInt(dia)} de ${meses[parseInt(mes) - 1]} del ${anio}`;
          lastUpdateContainer.textContent = `Actualizado al ${fechaFormateada}`;
          return;
        }

        // Crear fila para el ranking
        const tr = document.createElement('tr');
        const tdName = document.createElement('td');
        const tdRank = document.createElement('td');
        const tdMeta = document.createElement('td');

        tdName.textContent = row['Nombre'];

        const rank = row['Rank'];
        const subida = parseInt(row['puntos_subidos']);
        const meta = row['meta'] || '-';

        // RANK + flecha de cambio
        const span = document.createElement('span');
        span.classList.add('rank-change');

        if (!isNaN(subida) && subida !== 0) {
          const flecha = subida > 0 ? '▲' : '▼';
          span.classList.add(subida > 0 ? 'rank-up' : 'rank-down');
          span.textContent = flecha + Math.abs(subida);
          tdRank.innerHTML = `${rank} `;
          tdRank.appendChild(span);
        } else {
          tdRank.textContent = rank;
        }

        tdMeta.textContent = meta;

        tr.appendChild(tdName);
        tr.appendChild(tdRank);
        tr.appendChild(tdMeta);
        tableBody.appendChild(tr);
      });
    }
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
