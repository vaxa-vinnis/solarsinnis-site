<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sólar Sinnis - Ranking</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<style>
    :root {
      --primary-color: #d19c42;
      --background-dark: #0b0b0b;
      --text-light: #f5f5f5;
    }
    body {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }
    .section-title {
      color: var(--primary-color);
      margin-top: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    footer {
      background-color: #111;
      color: #ccc;
      padding: 2rem 0;
      text-align: center;
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    .ranking-table {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }
    .ranking-table th {
      color: var(--primary-color);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center">Ranking Vikingos</h2>
    <table class="table table-dark table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Rank</th>
        </tr>
      </thead>
      <tbody id="ranking-table">
        <!-- Los datos del CSV se insertarán aquí -->
      </tbody>
    </table>
  </div>
<!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Sólar Sinnis · Todos los derechos reservados</p>
    </div>
  </footer>
  <script>
    // URL del archivo CSV publicado desde Google Sheets
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQklCVPE5o5ZdQck2-aSmjq-esQ2elyfpdS4Cz9PUYwGD-wkERbZeFPVLS_ldJLnLzXDUwqkqs6O2YJ/pub?output=csv';

    // Usamos PapaParse para cargar y procesar el CSV
    Papa.parse(csvUrl, {
      download: true,          // Indica que el archivo se descargará
      header: true,            // Si el CSV tiene una fila de encabezado
      skipEmptyLines: true,    // Omitir líneas vacías
      complete: function(results) {
        console.log(results);  // Muestra los resultados en la consola para depuración

        // Insertamos los datos en la tabla
        const tableBody = document.getElementById('ranking-table');
        results.data.forEach(function(row) {
          const tr = document.createElement('tr');
          const tdName = document.createElement('td');
          const tdRank = document.createElement('td');
          
          tdName.textContent = row['Nombre'];  // Cambia 'Nombre' al nombre exacto de la columna en tu CSV
          tdRank.textContent = row['Rank'];    // Cambia 'Rank' al nombre exacto de la columna en tu CSV
          
          tr.appendChild(tdName);
          tr.appendChild(tdRank);
          tableBody.appendChild(tr);
        });
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
