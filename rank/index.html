<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sólar Sinnis - Ranking</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #d19c42;
      --background-dark: #0b0b0b;
      --text-light: #f5f5f5;
    }
    body {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }
    .section-title {
      color: var(--primary-color);
      margin-top: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    footer {
      background-color: #111;
      color: #ccc;
      padding: 2rem 0;
      text-align: center;
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    .nav-link {
      color: var(--primary-color) !important;
    }
    .navbar-dark .navbar-brand {
      color: #fff;
      font-weight: bold;
    }
    .ranking-table {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }
    .ranking-table th {
      color: var(--primary-color);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../img/logo-solar-sinnis.png" alt="Logo Sólar Sinnis" width="40" height="40" class="d-inline-block align-text-top me-2" />
        Sólar Sinnis
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#ranking">Ranking</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Ranking Section -->
  <section id="ranking" class="container py-5">
    <h2 class="section-title">Ranking de Guerreros</h2>
    <div class="table-responsive">
      <table class="table table-striped ranking-table" id="ranking-table">
        <thead>
          <tr>
            <th>Posición</th>
            <th>Nombre</th>
            <th>Puntos</th>
          </tr>
        </thead>
        <tbody id="ranking-body">
          <tr><td colspan="3" class="text-center">Cargando datos...</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Sólar Sinnis · Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.2/tabletop.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Tabletop.init({
        key: '1dGjzDScRzq-fOZrH1K1tSGkZcitKevD0Qfu3ODGd1KE', // ID de tu hoja
        callback: function(data, tabletop) {
          const rankingData = data["Rank"].elements; // acceder a la hoja llamada "Rank"
          const tbody = document.getElementById("ranking-body");
          tbody.innerHTML = "";
          rankingData.forEach((row, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td>${row.Nombre}</td>
              <td>${row.Rank}</td>
            `;
            tbody.appendChild(tr);
          });
        },
        simpleSheet: false // necesario para acceder a hojas específicas por nombre
      });
    });
  </script>
</body>
</html>
