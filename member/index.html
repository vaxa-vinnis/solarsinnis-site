<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sólar Sinnis - Member's ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<style>
    :root {
      --primary-color: #d19c42;
      --background-dark: #0b0b0b;
      --text-light: #f5f5f5;
    }
    body {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }
    .section-title {
      color: var(--primary-color);
      margin-top: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    footer {
      background-color: #111;
      color: #ccc;
      padding: 2rem 0;
      text-align: center;
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    .ranking-table {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }
    .ranking-table th {
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../img/logo-solar-sinnis.png" alt="Logo Sólar Sinnis" width="40" height="40" class="d-inline-block align-text-top me-2" />
        Sólar Sinnis
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Tarjeta -->
  <div class="container py-5">
    <h2 class="text-center">Miembro Reconocido</h2>

    <div id="member-profile" class="row">
      <!-- Aquí se mostrarán los detalles del miembro -->
    </div>
  </div>

<script>
    // Obtener el ID del miembro de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const memberId = urlParams.get('id');  // Capturamos el valor del parámetro 'id' en la URL, ej. /members?id=303

    // URL de la API de Google Apps Script
    const apiUrl = 'https://script.google.com/macros/s/AKfycbxxmGM6zluattWSCMcYq1FJFHAxVH36qXgQ-Y4P_NXPikSte1jOfmpUMS2PmN9dDDtweQ/exec';

    // Función para obtener los datos de un miembro específico
    function getMember(id) {
      fetch(apiUrl + "?id=" + id)
        .then(response => response.json())  // Convertir la respuesta en JSON
        .then(data => {
          console.log(data);  // Ver datos en la consola para depuración

          // Si encontramos datos del miembro
          if (data && data[0] && data[0].id === id) {
            const member = data[0];  // Obtenemos el primer (y único) miembro

            displayMemberProfile(member);  // Mostrar el perfil del miembro
          } else {
            document.getElementById("member-profile").innerHTML = '<p>Miembro no encontrado.</p>';
          }
        })
        .catch(error => {
          console.error("Error al obtener los datos:", error);
          document.getElementById("member-profile").innerHTML = '<p>Error al cargar los datos.</p>';
        });
    }

    // Función para mostrar los detalles del miembro en el HTML
    function displayMemberProfile(member) {
      const container = document.getElementById("member-profile");

      const memberCard = document.createElement("div");
      memberCard.classList.add("col-md-8", "mb-4");

      memberCard.innerHTML = `
        <div class="card">
          <img src="${member.foto}" class="card-img-top" alt="Foto de ${member.nombre}">
          <div class="card-body">
            <h5 class="card-title">${member.nombre}</h5>
            <p class="card-text"><strong>Grado:</strong> ${member.grado}</p>
            <p class="card-text"><strong>Estilo:</strong> ${member.estilo}</p>
            <p class="card-text"><strong>Frase:</strong> "${member.frase}"</p>

            <h6>Estadísticas</h6>
            <ul class="list-group">
              <li class="list-group-item"><strong>Fuerza:</strong> ${member.fuerza}</li>
              <li class="list-group-item"><strong>Velocidad:</strong> ${member.velocidad}</li>
              <li class="list-group-item"><strong>Resistencia:</strong> ${member.resistencia}</li>
              <li class="list-group-item"><strong>Tácticas:</strong> ${member.tacticas}</li>
              <li class="list-group-item"><strong>Carisma:</strong> ${member.carisma}</li>
              <li class="list-group-item"><strong>Precisión:</strong> ${member.precision}</li>
              <li class="list-group-item"><strong>Agilidad:</strong> ${member.agilidad}</li>
            </ul>
          </div>
        </div>
      `;

      container.appendChild(memberCard);
    }

    // Llamar a la función con el ID del miembro de la URL
    if (memberId) {
      getMember(memberId);  // Si existe un ID, lo pasamos a la función
    } else {
      document.getElementById("member-profile").innerHTML = '<p>Por favor, especifique un ID de miembro en la URL.</p>';
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
