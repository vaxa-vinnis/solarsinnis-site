<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sólar Sinnis - Member's ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    :root {
      --primary-color: #d19c42;
      --background-dark: #0b0b0b;
      --text-light: #f5f5f5;
    }
    body {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }
    .section-title {
      color: var(--primary-color);
      margin-top: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    footer {
      background-color: #111;
      color: #ccc;
      padding: 2rem 0;
      text-align: center;
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    div#member-profile {
    justify-content: center;
    }
   .card-img, .card-img-bottom, .card-img-top {
     align-self: center;
   }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../img/logo-solar-sinnis.png" alt="Logo Sólar Sinnis" width="40" height="40" class="d-inline-block align-text-top me-2" />
        Sólar Sinnis
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Tarjeta -->
  <div class="container py-5">
    <h2 class="text-center">Miembro Reconocido</h2>
    <div id="loading" class="text-center my-5">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">Cargando perfil del miembro...</p>
    </div>
    <div id="member-profile" class="row">
      <!-- Aquí se mostrarán los detalles del miembro -->
    </div>
  </div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const memberId = urlParams.get('id');
  const apiUrl = 'https://script.google.com/macros/s/AKfycbxxmGM6zluattWSCMcYq1FJFHAxVH36qXgQ-Y4P_NXPikSte1jOfmpUMS2PmN9dDDtweQ/exec';

  function getMember(id) {
    // Mostrar el spinner
    document.getElementById("loading").style.display = "block";
    document.getElementById("member-profile").innerHTML = ""; // Limpiar contenido

    fetch(apiUrl + "?id=" + id)
      .then(response => response.json())
      .then(data => {
        document.getElementById("loading").style.display = "none"; // Ocultar el spinner

        if (data && data[0] && data[0].id === id) {
          const member = data[0];
          displayMemberProfile(member);
        } else {
          document.getElementById("member-profile").innerHTML = '<p>Miembro no encontrado.</p>';
        }
      })
      .catch(error => {
        console.error("Error al obtener los datos:", error);
        document.getElementById("loading").style.display = "none";
        document.getElementById("member-profile").innerHTML = '<p>Error al cargar los datos.</p>';
      });
  }

  function displayMemberProfile(member) {
    const container = document.getElementById("member-profile");

    const memberCard = document.createElement("div");
    memberCard.classList.add("col-md-10", "mx-auto", "mb-4");

    memberCard.innerHTML = `
      <div class="card bg-dark text-light">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="${member.foto}" class="img-fluid h-100 rounded-start" alt="Foto de ${member.nombre}" style="object-fit: cover;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">${member.nombre}</h3>
              <p class="card-text"><strong>Grado:</strong> ${member.grado}</p>
              <p class="card-text"><strong>Estilo:</strong> ${member.estilo}</p>
              <p class="card-text"><strong>Arma principal:</strong> ${member.arma_prin || 'N/A'}</p>
              <p class="card-text"><strong>Frase:</strong> "<em>${member.frase}</em>"</p>
              <p class="card-text"><strong>Admitido el:</strong> ${member.inicio || 'N/A'}</p>
            </div>
          </div>
        </div>
        <div class="card-body">
          <h5 class="text-center mt-4">Estadísticas</h5>
          <canvas id="radarChart" height="400"></canvas>
        </div>
      </div>
    `;

      <!-- Estadísticas como dropdown -->
      <div class="card-body">
        <h5 class="text-center mt-4">
          <a class="btn btn-outline-light" data-bs-toggle="collapse" href="#statsCollapse" role="button" aria-expanded="false" aria-controls="statsCollapse">
            Ver estadísticas
          </a>
        </h5>
        <div class="collapse mt-3" id="statsCollapse">
          <canvas id="radarChart" height="400"></canvas>
        </div>
      </div>
    </div>
  `;

  container.appendChild(memberCard);

  // Esperar a que el DOM renderice el canvas antes de usar Chart.js
  requestAnimationFrame(() => {
    const ctx = document.getElementById("radarChart").getContext("2d");
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['Fuerza', 'Velocidad', 'Resistencia', 'Tácticas', 'Carisma', 'Precisión', 'Agilidad'],
        datasets: [{
          label: 'Perfil de combate',
          data: [
            parseInt(member.fuerza),
            parseInt(member.velocidad),
            parseInt(member.resistencia),
            parseInt(member.tacticas),
            parseInt(member.carisma),
            parseInt(member.precision),
            parseInt(member.agilidad)
          ],
          backgroundColor: 'rgba(160, 0, 0, 0.2)',
          borderColor: '#a00',
          pointBackgroundColor: '#a00',
          pointBorderColor: '#fff',
          pointHoverBackgroundColor: '#fff',
          pointHoverBorderColor: '#a00',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          r: {
            suggestedMin: 0,
            suggestedMax: 10,
            ticks: {
              stepSize: 1,
              color: '#ccc',
              backdropColor: 'transparent'
            },
            grid: {
              color: '#555'
            },
            angleLines: {
              color: '#888'
            },
            pointLabels: {
              display: true,
              color: '#f5f5f5',
              font: {
                size: 14,
                weight: 'bold'
              }
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          },
          tooltip: {
            enabled: true
          }
        }
      }
    });
  });
}

  // Ejecutar si hay un ID en la URL
  if (memberId) {
    getMember(memberId);
  } else {
    document.getElementById("member-profile").innerHTML = '<p>Por favor, especifique un ID de miembro en la URL.</p>';
  }
</script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
