    }

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">

<!-- Tarjeta -->
  <div class="container py-5">
    <h2 class="text-center">Perfil 2</h2>

    <div id="member-profile" class="row">
      <!-- Aquí se mostrarán los detalles del miembro -->
    </div>
  </div>



  <script>
  // Obtener el ID del miembro de la URL
  const urlParams = new URLSearchParams(window.location.search);
  const memberId = urlParams.get('id');  // Capturamos el valor del parámetro 'id' en la URL, ej. /members?id=303

  // URL de la API de Google Apps Script
  const apiUrl = 'https://script.google.com/macros/s/AKfycby51ST7kOlW5jxUusF7n1TvsQI0ehx7Y13Ql0dV83WpUc0AJX4y6hCQGW5RHY_5p7odqg/exec';

  // Función para obtener los datos de un miembro específico
  function getMember(id) {
    fetch(apiUrl + "?id=" + id + "&origin=https://recreacionvikinga.com", {
      method: 'GET',
    })
    .then(response => response.json())  // Convertir la respuesta en JSON
    .then(data => {
      console.log(data);  // Ver datos en la consola para depuración

      // Filtramos los datos para obtener solo el miembro que coincide con el ID
      if (data.length > 0) {
        const member = data[0];  // Se espera que solo haya un miembro que coincida
        displayMemberProfile(member);  // Mostrar el perfil del miembro
      } else {
        document.getElementById("member-profile").innerHTML = '<p>Miembro no encontrado.</p>';
      }
    })
    .catch(error => {
      console.error("Error al obtener los datos:", error);
    });
  }

  // Función para mostrar los detalles de un miembro en el HTML
  function displayMemberProfile(member) {
    const container = document.getElementById("member-profile");

    const memberCard = document.createElement("div");
    memberCard.classList.add("col-md-8", "mb-4");

    memberCard.innerHTML = `
      <div class="card">
        <img src="${member.foto}" class="card-img-top" alt="Foto de ${member.nombre}">
        <div class="card-body">
          <h5 class="card-title">${member.nombre}</h5>
          <p class="card-text">Grado: ${member.grado}</p>
          <p class="card-text">Estilo: ${member.estilo}</p>
          <p class="card-text">Frase: "${member.frase}"</p>

          <h6>Estadísticas</h6>
          <ul class="list-group">
            <li class="list-group-item">Fuerza: ${member.fuerza}</li>
            <li class="list-group-item">Velocidad: ${member.velocidad}</li>
            <li class="list-group-item">Resistencia: ${member.resistencia}</li>
            <li class="list-group-item">Tácticas: ${member.tacticas}</li>
            <li class="list-group-item">Carisma: ${member.carisma}</li>
            <li class="list-group-item">Precisión: ${member.precision}</li>
            <li class="list-group-item">Agilidad: ${member.agilidad}</li>
          </ul>
        </div>
      </div>
    `;

    container.appendChild(memberCard);
  }

  // Llamar a la función con el ID del miembro de la URL
  if (memberId) {
    getMember(memberId);  // Si existe un ID, lo pasamos a la función
  } else {
    document.getElementById("member-profile").innerHTML = '<p>Por favor, especifique un ID de miembro en la URL.</p>';
  }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
