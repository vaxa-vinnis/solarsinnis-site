<!DOCTYPE html>
<html lang="es">
<head>

  <title>Ranking Vikingos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center">Ranking Vikingos</h2>

    <div id="ranking-members" class="row">
      <!-- Aquí se mostrarán los miembros -->
    </div>
  </div>

    // Función para obtener y mostrar los miembros
    function getMembers() {
      fetch(apiUrl + "?origin=https://recreacionvikinga.com", {
        method: 'GET',
      })
      .then(response => response.json())  // Convertir la respuesta en JSON
      .then(data => {

        displayMembers(data);  // Mostrar los miembros en el HTML
      })
      .catch(error => {
        console.error("Error al obtener los datos:", error);
      });
    }
